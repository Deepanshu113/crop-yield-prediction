<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction - Revolutionizing Agriculture</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .hero {
            background-image: url('img4.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .about {
            padding: 50px 0;
            text-align: center;
            color: black;
        }
       
        footer {
            background-color:rgb(51, 49, 49);
            color: rgb(214, 201, 201);
            text-align: center;
            padding: 20px 0;
        }
        .prediction-form {
            padding: 50px 0;
            text-align: center;
            font-size:16px;
            background:url(img4.jpg);
        }
        .prediction-form form {
            display: inline-block;
            text-align: left;
            background:url('img4.jpg');
            padding: 20px;
            border-radius: 10px;
            color: #ddd;
            box-shadow: 0 0 10px rgba(200, 186, 186, 0.1);
        }
        .prediction-form input, .prediction-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .prediction-form button {
            background-color: #28a745;
            color:white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: flex;
            transition: background-color 0.3s ease;
        }
        .prediction-form button:hover {
            background-color: #218838;
            text-align: center;
        }
        .prediction-form input{
            color: black;
        }
        .prediction-form select{
            color: black;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            float: left;
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: rgba(181, 165, 165, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Crop Yield Prediction</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="solutions.html">Solutions</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>CROP YIELD PREDICTION AND <br> PREDICTION</h2>
            <h4>Get Informed Decisions About Farming Strategy </h4>
        </div>
    </section>


    <section class="prediction-form">
        <div class="container">
            <h2>Prediction Form</h2>
            <form action="predict.html" method="POST">
                <label for="crop">Select Crop:</label>
                <select id="crop" name="crop">
                    <option value="wheat">Wheat</option>
                    <option value="corn">Corn</option>
                    <option value="rice">Rice</option>
                    <option value="rice">Micca</option>
                    <option value="rice">Barely</option>
                    <option value="rice">Sugarcane</option>
                </select>
                <label for="area">Area (in acres):</label>
                <input type="number" id="area" name="area" required>
                <label for="fertilizer">Fertilizer Used (in kg):</label>
                <input type="number" id="fertilizer" name="fertilizer" required>
                <label for="water">Water Usage (in liters):</label>
                <input type="number" id="water" name="water" required>
                <label for="nitrogen">Nitrogen Level:</label>
                <input type="number" id="nitrogen" name="nitrogen" min="0" step="0.01" required>
                <label for="phosphorus">Phosphorus Level:</label>
                <input type="number" id="phosphorus" name="phosphorus" min="0" step="0.01" required>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <button type="submit">Predict Yield</button>
            </form>
            <h2>Prediction Result:</h2>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Crop Yield Prediction</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
